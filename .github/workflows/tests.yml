name: Testing

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build:
    runs-on: ubuntu-latest
     
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 18
    - run: npm ci
    - run: npm run test
      env:
        TOKEN: ${{ secrets.TOKEN }}
        APPLICATION_ID: ${{ secrets.APPLICATION_ID }}